<app-header></app-header>

<div class="container-cadastro">
  <div class="cadastro">
    <h2>Cadastro</h2>
    <form>
      <input type="text" placeholder="  Digite seu nome" name="nome" required>
      <input type="email" placeholder=" Digite seu email" name="email" required>
      <input type="password" placeholder="  Digite sua senha" max="18" min="8" name="senha" required>
      <input type="password" placeholder="  confirme a senha" max="18" min="8" name="confirmarSenha" required>
      <div class="container-check">
        <input type="checkbox" name="check" id="check">
        <label for="check"> Voce concordas com termos...</label>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
